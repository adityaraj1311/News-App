<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="./assets/logo.png" alt="company logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="sports" onclick="onNavItemClick('india-world-sports')">Sports</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('india-world-finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('india-world-politics')">Politics</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('india-world-technology')">Technology</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Entertainment">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-img" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 02/07/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt officia, repudiandae nulla ipsam, nesciunt voluptate dolores magni qui corporis et excepturi quam ratione</p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
